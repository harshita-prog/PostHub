<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PostHub - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .login-container {
            text-align: center;
            padding: 50px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 100px auto;
            max-width: 600px;
            border-radius: 10px;
        }

        .highlight {
            color: #ff6f00;
        }

        .login-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .submit-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #ff6f00;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #ff8f00;
        }

        .back-link {
            display: inline-block;
            color: #666666;
            text-decoration: none;
            margin-top: 10px;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #ff6f00;
        }

        .emoji {
            margin-left: 5px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Login to <span class="highlight">PostHub</span> <span class="emoji">üîí</span></h1>
    <form class="login-form" action="/api/login" method="post">
        <div class="form-group">
            <label class="form-label" for="username">Username:</label>
            <input class="form-input" type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="password">Password:</label>
            <input class="form-input" type="password" id="password" name="password" required>
        </div>
        <input class="submit-button" type="submit" value="Login">
    </form>
    <p th:if="${errorMessage}" style="color: red;"><span th:text="${errorMessage}"></span></p>
    <a href="/" class="back-link">Go back to Homepage <span class="emoji">üè†</span></a>
</div>
</body>
</html>
