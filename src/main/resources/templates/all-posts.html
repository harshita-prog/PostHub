<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PostHub - All Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .post-container {
            text-align: center;
            padding: 50px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 100px auto;
            max-width: 600px;
            border-radius: 10px;
        }

        h1 {
            color: #ff6f00;
            font-size: 32px;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .post-list {
            list-style-type: none;
            padding: 0;
        }

        .post-item {
            margin-bottom: 40px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .post-title {
            color: #333333;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .post-content {
            color: #555555;
            font-size: 18px;
            margin-top: 10px;
        }

        .create-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #ff6f00;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .create-button:hover {
            background-color: #ff8f00;
        }

        .emoji {
            margin-left: 5px;
        }

        .empty-state {
            color: #888888;
            font-size: 20px;
            margin-top: 50px;
        }

        /* Search Post by ID Section */

        .search-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555555;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            font-size: 16px;
            color: #333333;
        }

        .submit-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #ff6f00;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #ff8f00;
        }

        .search-result {
            margin-top: 30px;
        }

        .search-result-title {
            color: #ff6f00;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .search-result-content {
            color: #555555;
            font-size: 18px;
            margin-top: 10px;
        }

        .not-found {
            color: #ff0000;
            font-size: 20px;
            margin-top: 30px;
        }

        .emoji-large {
            font-size: 28px;
        }
    </style>
</head>
<body>
<div class="post-container">
    <h1>PostHub - All Posts <span class="emoji">üìù</span></h1>
    <ul class="post-list">
        <li th:each="post : ${posts}" class="post-item">
            <h2 class="post-title" th:text="${post.title}">Post Title</h2>
            <p class="post-content" th:text="${post.content}">Post Content</p>
        </li>
        <li th:if="${#lists.isEmpty(posts)}" class="empty-state">
            No posts found. Start creating amazing content now!
        </li>
    </ul>
    <a href="/posts/create-post" class="create-button">Create New Post <span class="emoji">‚úçÔ∏è</span></a>


    </div>
</div>
</body>
</html>
